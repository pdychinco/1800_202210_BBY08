    <br><br><br>
    <div class="container d-inline-block;" style="width: 60%;">
        <h1 style="text-align:center;">My Profile </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label class="mb-2">Name</label>
                    <input type="text" id="nameInput" class="form-control mb-2" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label class="mb-2">Email</label>
                    <input type="text" id="emailInput" class="form-control mb-2" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label class="mb-2">Phone</label>
                    <input type="text" id="phoneInput" class="form-control mb-2" placeholder="Enter your phone-number">
                </div>
                <div class="form-group">
                    <label class="mb-2">Address</label>
                    <input type="text" id="addressInput" class="form-control mb-2" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label class="mb-2">Preferred City</label>
                    <input type="text" id="cityInput" class="form-control mb-2"
                        placeholder="Enter your primary dining location">
                </div>
                <div class="form-group">
                    <label class="mb-2">Favourite Cuisine / Dish</label>
                    <input type="text" id="userFav" class="form-control"
                        placeholder="Enter your favourite type of cuisine">
                </div>
            </fieldset>
            <div class="d-flex justify-content-center mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
        <br><br><br>
        <h1 style="text-align:center;">Profile Picture </h1>
        <br>
        
        <div class="container text-center py-3">
            <img id="mypic-goes-here" src=""  width=50 height=50/>
            <input type="file" id="mypic-input" accept="image/*" />
        </div>

    </div>
