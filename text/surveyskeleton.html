<div class="d-grid gap-2 d-md-flex justify-content-md-center bg-dark">
    <h3 class="text-white" id="question"></h3>
</div>
<div class="d-grid gap-2 justify-content-md-center bg-dark">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="optionRadioDefault" id="optionRadio1" value="option1" checked>
        <label class="form-check-label text-white" for="optionRadio1" id="optionRadioText1">
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio"  name="optionRadioDefault" id="optionRadio2" value="option2">
        <label class="form-check-label text-white" for="optionRadio2" id="optionRadioText2">
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio"  name="optionRadioDefault" id="optionRadio3" value="option3">
        <label class="form-check-label text-white" for="optionRadio3" id="optionRadioText3">
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="optionRadioDefault" id="optionRadio4" value="option4">
        <label class="form-check-label text-white" for="optionRadio4" id="optionRadioText4">
        </label>
    </div>
</div>
<div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center bg-dark">
        <button type="button" class="btn btn-outline-primary" id="back" onclick=minusClick()>Back</button>
        <button type="button" class="btn btn-info" id="next" onclick=addClick()>Next</button>
    </div>
</div>
